@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">草根篮球</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">@Messages("home")</a></li>
						<li class=""><a href="#">@Messages("friends")</a></li>
						<li class=""><a href="#">@Messages("events")</a></li>
						<li class=""><a href="#">@Messages("ground")</a></li>
						<li class=""><a href="#">@Messages("brand")</a></li>
						<li class=""><a href="#">@Messages("store")</a></li>
						<li class=""><a href="#">@Messages("ask")</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		@content
	</div>
</body>
</html>
