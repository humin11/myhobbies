@(title: String, nav: String = "", styles: Html = Html(""), scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-plus.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/rateit.css")">
@styles
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery.rateit.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery.scrollUp.min.js")" type="text/javascript"></script>
@scripts
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!--<a class="brand" href="#">草根篮球</a>-->
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="@routes.Application.index">@Messages("home")</a></li>
						<li class=""><a href="#">@Messages("friends")</a></li>
						<li class=""><a href="#">@Messages("events")</a></li>
						<li class=""><a href="@routes.Courts.index">@Messages("court")</a></li>
						<li class=""><a href="#">@Messages("brand")</a></li>
						<li class=""><a href="#">@Messages("store")</a></li>
						<li class=""><a href="#">@Messages("ask")</a></li>
					</ul>
				</div>
				<div class="btn-group pull-right">
					
				</div>

			</div>
		</div>
	</div>

	<div class="container wrapper">
		<div class="row-fluid">
			@content
		</div>
	</div>

	<script type="text/javascript">
	 $(function () {
        $.scrollUp({
          scrollName: 'scrollUp', // Element ID
          topDistance: '300', // Distance from top before showing element (px)
          topSpeed: 300, // Speed back to top (ms)
          animation: 'fade', // Fade, slide, none
          animationInSpeed: 400, // Animation in speed (ms)
          animationOutSpeed: 400, // Animation out speed (ms)
          scrollText: '@Messages("scrollup")', // Text for element
          activeOverlay: false, // Set CSS color to display scrollUp active point, e.g '#00FFFF'
        });
      });
	</script>
</body>
</html>
