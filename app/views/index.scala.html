@(message: String)

@main("Welcome to CGLQ") {

    <a id="newBtn" class="btn" ><i class="icon-pencil"></i>&nbsp;Share</a>
    <div id="postModal" class="hide"></div>

    <script>
        $('#postModal').postkit({
            anchor:'newBtn',
            showtype: 'popup'
        });
        $('#newBtn').click(function(){
            $('#postModal').postkit('show');
            return false;
        });
    </script>


    <div class="container-fluid">
        <div class="span6">
            <div class="post">
                <div class="post-main">
                    <i class="post-option"></i>
                    <div class="post-avatar"></div>
                    <div class="post-arrow-left"><div class="post-arrow-left-inner"></div></div>
                    <div class="post-header row-fluid">
                        <span class="post-header-author">理工大狸子</span>
                        <span class="post-header-status">下午20:30</span>
                        <span class="post-header-status divider">-</span>
                        <span class="post-header-status">公开</span>
                    </div>
                    <div class="post-body">
                        <div class="post-title"></div>
                        <div class="post-content">
                            <div class="post-message">
                                <p>周末一个超级大火锅送给汪海鹏</p>
                                <span class="post-message-expand hide">展开此信息 »</span>
                            </div>
                            <div class="post-photo">

                            </div>
                        </div>
                        <div class="post-footer row-fluid">
                            <span class="post-btn-likes">顶</span>
                            <span class="post-btn-reshare"></span>
                            <div class="post-btngroup-status">
                                <div class="post-count-likes"></div>
                                <div class="post-count-reshare"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="post-comments">
                    <div class="post-comments-list"></div>
                    <div class="post-comments-new"></div>
                </div>
            </div>
        </div>
    </div>


}
