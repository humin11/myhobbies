@(message: String,posts: List[Post] = Nil)

@import org.codehaus.jackson.JsonNode

@main("Welcome to CGLQ") {
    <div class="container">
        <div class="row-fluid">
            <a id="newBtn" class="btn pull-right"><i class="icon-pencil"></i>&nbsp;Share</a>
            <div id="postModal" class="hide"></div>
        </div>
        <div class="row-fluid">
            <div class="span3">
            </div>
            <div class="span6">
            
            </div>
            <div class="span3">


            </div>
        </div>
    </div>
    <script>
        $('#postModal').postkit({
            anchor:'newBtn',
            showtype: 'popup'
        });
        $('#newBtn').click(function(){
            $('#postModal').postkit('show');
            return false;
        });

        $('.comments-new-noinput').click(function(){
            $(this).hide();
            var comment_input = $(this).next();
            comment_input.show();
            comment_input.find('.post-inputable')[0].focus();
        });
        $('.comment-sendbtn').click(function(){
            var sendbtn = $(this);
            var postId = $(this).attr('post');
            var comment_input = $(this).parent().parent();
            var comment_content = comment_input.find('.comments-new-input')[0];
            var content = $(comment_content).text();
            $.post('/comments/create?postId='+postId+'&content='+content,function(){
                sendbtn.next().trigger('click');
            });
        });
        $('.comment-cancelbtn').click(function(){
            var comment_input = $(this).parent().parent();
            comment_input.hide();
            var comment_input_fake = comment_input.prev();
            comment_input_fake.show();
        });
        var cometFrame = $('<iframe id="cometFrame"></iframe>');
        cometFrame.css('position','absolute');
        cometFrame.css('top','-100px');
        cometFrame.css('left','-100px');
        cometFrame.width(1);
        cometFrame.height(1);
        $('body').append(cometFrame);

        var url = "/streams/news?callback={cb}";
        var t = new Date().getTime();
        var content = '<body onload="var d=document,s=d.createElement(\'script\');s.src=\''
            +url.replace(/{cb}/,'parent.window.alert')
            +'\';d.getElementsByTagName(\'head\')[0].appendChild(s)"></body>';
        var doc = cometFrame[0].contentWindow.document;
        doc.open().write(content);
        doc.close();
    </script>

}
