@(court: TCourt)
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/court.css")">

@main(Messages("court")) {

								<input class="star {split:4} required" type="radio" name="court-rating" disabled="disabled" value="1"/>

							    <input class="star {split:4}" type="radio" name="court-rating" disabled="disabled" value="8"/>
							    <input class="star {split:4}" type="radio" name="court-rating" disabled="disabled" value="9"/>
							    <input class="star {split:4}" type="radio" name="court-rating" disabled="disabled" value="10"/>

							    <input class="star {split:4}" type="radio" name="court-rating" disabled="disabled" value="20"/>
							</div>
							<div><span>&nbsp;&nbsp;<a href="#">145封评价</a></span> | <span>人均: <strong>￥15元</strong></span></div>
						</div>
						<div class="information">
							<dl class="dl-horizontal">
							  <dt>地址：</dt>
							  <dd>朝阳区朝阳公园南路1号朝阳公园东门(酷迪宠物乐园旁边)</dd>
							  <dt>联系电话：</dt>
							  <dd>010-65033703</dd>
							  <dt>场地信息：</dt>
							  <dd>室外场，塑胶场地</dd>
							  <dt>营业时间：</dt>
							  <dd>9：00 ～ 22：00</dd>
							  <dt>停车信息：</dt>
							  <dd>收费停车，15元/小时</dd>
							</dl>
						</div>
					</div>
					<div class="span4">
						<div>
							<img src="@routes.Assets.at("images/court.thumb.jpg")" style="width:88%" class="img-polaroid"/>
						</div>
					</div>				
				</div>

				<div class="row-fluid">
					<div class="span6">
						<div class="btn-group">
						  <button class="btn btn-info">去过(10)</button>
						  <button class="btn btn-success">想去(100)</button>
						</div>
					</div>
					<div class="span6">
						<div class="operation pull-right">
							<p class="text-center"><span><a href="#">纠错/举报</a></span>&nbsp;|&nbsp;<span><a href="#">分享</a></span></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<div class="span3">
	</div>
